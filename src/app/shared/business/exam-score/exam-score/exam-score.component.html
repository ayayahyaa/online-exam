<p class="text-3xl text-center">Your Score</p>
<div
  class="flex flex-col items-center justify-center h-full exam-score-wrapper"
>
  <div class="w-60">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [type]="doughnutChartType"
    ></canvas>
  </div>
  <footer class="flex items-center justify-between p-4 mt-8 score-footer">
    <button
      (click)="closeModal()"
      class="px-6 py-2 mr-2 font-semibold text-orange-600 transition duration-200 bg-transparent border-orange-600 shadow w-50 rounded-2xl border-1 hover:bg-orange-400 hover:text-white"
    >
      Close
    </button>

    <!-- TODO : Only show this button if there are wrong questions -->
    @if (numOfWrong > 0) {
    <button
      (click)="showFullSummary()"
      class="px-6 py-2 font-semibold text-blue-600 transition duration-200 bg-transparent border-blue-600 shadow w-50 rounded-2xl hover:bg-blue-600 hover:text-white border-1"
    >
      Show Details
    </button>
    }
  </footer>
</div>
