<section class="flex flex-col min-h-screen sm:flex-row">
  <!-- Mobile Top Bar -->
  <div class="flex items-center justify-between p-4 bg-blue-700 sm:hidden">
    <!-- Left icons -->
    <div class="flex items-center gap-4 text-white">
      <i class="text-xl fa-solid fa-bars"></i>
      <i class="text-xl fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- User Avatar -->
    <div class="w-10 h-10 overflow-hidden border-2 border-white rounded-full">
      <img src="/images/media/avatar.jpeg" alt="User" class="object-cover w-full h-full">
    </div>
  </div>

  <!-- Mobile Sidebar -->
  <div class="p-6 space-y-6 bg-white shadow-md sm:hidden">
      <img src="/images/Final Logo 1.png" alt="Elevate Logo" class="w-32">

    <div class="inline-flex flex-col mt-4 space-y-4 ">
      <a routerLink="/dashboard/home"
      routerLinkActive="bg text-white"
      class="inline-flex items-center gap-3 px-4 py-2 text-gray-700 rounded-xl">
        <i class="fa-solid fa-table-columns"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/dashboard/quiz-history"
      routerLinkActive="bg text-white"
      class="inline-flex items-center gap-3 px-4 py-2 text-gray-700">
        <i class=" fa-solid fa-clock-rotate-left"></i>
        <span>Quiz History</span>
      </a>
    <button (click)="logout()" class="inline-flex items-center gap-3 px-4 py-2 text-gray-700">
  <i class=" fa-solid fa-right-from-bracket fa-flip-horizontal"></i>
  <span>Log Out</span>
</button>
    </div>
  </div>

  <!-- Sidebar (Desktop only) -->
  <div class="hidden sm:block w-[20%] bg-colorBackground">
    <a class="block px-8 py-10">
      <img src="/images/Final Logo 1.png" alt="Elevate Logo" class="w-32">
    </a>
    <ul class="space-y-8 menu">
      <li>
      <!-- Dashboard Link -->
<li>
  <a
    routerLink="/dashboard/home"
    routerLinkActive="bg text-white"
    class="inline-flex items-center px-8 py-4 text-gray-700 transition-colors duration-200 rounded-lg group"
  >
    <i class="mr-6 text-lg fa-solid fa-window-restore group-[.bg]:text-white text-colorNavLink"></i>
    <span class="text-xl font-semibold whitespace-nowrap">Dashboard</span>
  </a>
</li>
<!-- Quiz History Link -->
<li class="mt-2">
  <a
    routerLink="/dashboard/quiz-history"
    routerLinkActive="bg text-white"
    class="inline-flex items-center px-8 py-4 text-gray-700 transition-colors duration-200 rounded-lg group"
  >
    <i class="mr-6 text-colorNavLink group-[.bg]:text-white text-lg fa-solid fa-clock-rotate-left"></i>
    <span class="text-xl font-semibold whitespace-nowrap">Quiz History</span>
  </a>
</li>

<!-- Log Out Button -->
<li class="mt-6">
  <button
    (click)="logout()"
    type="submit"
    class="inline-flex items-center px-8 py-4 text-gray-700 transition-colors duration-200 rounded-lg"
    [disabled]="isLoading"
    aria-label="Log out">
    @if (isLoading) {
      <i class="mr-6 text-lg fa-solid fa-spinner animate-spin"></i>
      <span class="text-xl font-semibold">Logging out</span>
    } @else {
      <i class="mr-6 text-2xl fa-solid fa-right-from-bracket fa-flip-horizontal text-colorNavLink"></i>
      <span class="text-lg font-semibold whitespace-nowrap">Log Out</span>
    }
  </button>
</li>
    </ul>
  </div>

  <!-- Right Side -->
  <div class="w-full sm:w-[80%] flex flex-col gap-6">
    <!-- Search Bar (Desktop) -->
    <div class="items-center justify-between hidden w-full py-2 pl-12 bg-wfa-helicopter-symbol sm:flex">
      <div class="relative basis-[65%] ">
        <span class="absolute text-gray-500 -translate-y-1/2 left-4 top-1/2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input
          type="text"
          placeholder="Search Quiz"
          class="w-full py-2 pr-4 text-sm bg-white border lg:shadow-[1px_1px_1px_1px_rgba(0,0,0,0.1)] border-gray-300 rounded-full outline-none pl-14 "
        />
      </div>
      <div class="flex flex-row items-center gap-3 pr-[12.5rem]">
        <button
          class="px-8 py-3 text-sm font-semibold text-white bg-blue-600 rounded-2xl hover:bg-blue-700 whitespace-nowrap">
          Start Quiz
        </button>
        <div class="w-10 h-10 overflow-hidden border-2 border-white rounded-full shadow sm:w-12 sm:h-12">
          <img src="/images/media/avatar.jpeg" alt="User img" class="object-cover w-full h-full" />
        </div>
      </div>
    </div>

    <!-- Router Outlet -->
    <div class="w-full px-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
