<section class="flex flex-col min-h-screen sm:flex-row">
  <!-- Mobile Top Bar -->
  <div class="flex items-center justify-between p-4 bg-blue-700 sm:hidden">
    <!-- Left icons -->
    <div class="flex items-center gap-4 text-white">
      <i class="text-xl fa-solid fa-bars"></i>
      <i class="text-xl fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- User Avatar -->
    <div class="w-10 h-10 overflow-hidden border-2 border-white rounded-full">
      <img src="/images/media/avatar.jpeg" alt="User" class="object-cover w-full h-full">
    </div>
  </div>

  <!-- Mobile Sidebar -->
  <div class="p-6 space-y-6 bg-white shadow-md sm:hidden">
      <img src="/images/Final Logo 1.png" alt="Elevate Logo" class="w-32">

    <div class="mt-4 space-y-4">
      <a routerLink="/dashboard/home" class="inline-flex items-center gap-3 px-4 py-2 text-white bg-blue-600 rounded-xl">
        <i class="fa-solid fa-table-columns"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/dashboard/quiz-history"  class="flex items-center gap-3 text-gray-700">
        <i class="text-blue-600 fa-solid fa-clock-rotate-left"></i>
        <span>Quiz History</span>
      </a>
    <button (click)="logout()" class="inline-flex items-center gap-3 text-gray-700">
  <i class="text-blue-600 fa-solid fa-right-from-bracket fa-flip-horizontal"></i>
  <span>Log Out</span>
</button>
    </div>
  </div>

  <!-- Sidebar (Desktop only) -->
  <div class="hidden sm:block w-[20%] bg-colorBackground">
    <a class="block px-8 py-10">
      <img src="/images/Final Logo 1.png" alt="Elevate Logo" class="w-32">
    </a>
    <ul class="space-y-8 menu">
      <li>
        <a routerLink="/dashboard/home"
          class="inline-flex items-center px-4 py-4 transition-colors duration-200 rounded-lg">
          <i class="mr-6 text-lg fa-solid fa-window-restore text-colorNavLink"></i>
          <span class="text-xl font-semibold text-colorNavLink">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/dashboard/quiz-history"
          class="inline-flex items-center px-4 py-4 transition-colors duration-200 rounded-lg">
          <i class="mr-6 text-lg fa-solid fa-clock-rotate-left text-colorNavLink"></i>
          <span class="text-xl font-semibold whitespace-nowrap text-colorNavLink">Quiz History</span>
        </a>
      </li>
      <li class="mt-6">
        <button (click)="logout()" type="submit"
          class="inline-flex items-center px-4 py-4 transition-colors duration-200 rounded-lg group"
          [disabled]="isLoading" aria-label="Log out">
          @if (isLoading) {
            <i class="mr-6 text-lg fa-solid fa-spinner animate-spin"></i>
            <span class="text-xl font-semibold ">Logging out </span>
          }
          @else {
            <i class="mr-6 text-2xl fa-solid fa-right-from-bracket fa-flip-horizontal text-colorNavLink"></i>
            <span class="text-lg font-semibold whitespace-nowrap">Log Out </span>
          }
        </button>
      </li>
    </ul>
  </div>

  <!-- Right Side -->
  <div class="w-full sm:w-[80%] flex flex-col gap-6">
    <!-- Search Bar (Desktop) -->
    <div class="items-center justify-between hidden w-full px-6 py-4 bg-white sm:flex">
      <div class="relative basis-[80%]">
        <span class="absolute text-gray-500 -translate-y-1/2 left-4 top-1/2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input
          type="text"
          placeholder="Search Quiz"
          class="w-full pl-10 pr-4 py-2 text-sm border bg-white border-gray-300 rounded-full outline-none lg:shadow-[0_0_15px_0_rgba(0,0,0,0.1)]"
        />
      </div>
      <div class="flex items-center gap-3">
        <button
          class="px-6 py-2 text-sm font-semibold text-white bg-blue-600 rounded-2xl hover:bg-blue-700 whitespace-nowrap">
          Start Quiz
        </button>
        <div class="w-10 h-10 overflow-hidden border-2 border-white rounded-full shadow sm:w-12 sm:h-12">
          <img src="/images/media/avatar.jpeg" alt="User img" class="object-cover w-full h-full" />
        </div>
      </div>
    </div>

    <!-- Router Outlet -->
    <div class="w-full px-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
