<section class="flex min-h-screen gap-[3.5rem]">
  <!-- Sidebar -->
  <div class="w-[20%] bg-colorBackground">
    <a class="block px-8 py-10">
      <img src="/images/Final Logo 1.png" alt="Elevate Logo" class="w-32">
    </a>
    <ul class="space-y-8 menu">
      <!-- Dashboard -->
      <li>
        <a routerLink="/dashboard/home"
          class="inline-flex items-center px-8 py-4 transition-colors duration-200 rounded-lg">
          <i class="mr-6 text-lg fa-solid fa-window-restore text-colorNavLink"></i>
          <span class="text-xl font-semibold text-colorNavLink">Dashboard</span>
        </a>
      </li>

      <!-- Quiz History -->
      <li>
        <a routerLink="/dashboard/quiz-history"
          class="inline-flex items-center px-8 py-4 transition-colors duration-200 rounded-lg">
          <i class="mr-6 text-lg fa-solid fa-clock-rotate-left text-colorNavLink"></i>
          <span class="text-xl font-semibold text-colorNavLink">Quiz History</span>
        </a>
      </li>

      <!-- Log out -->
      <li class="mt-6">
        <button (click)="logout()" type="submit"
          class="inline-flex items-center px-8 py-4 transition-colors duration-200 rounded-lg group"
          [disabled]="isLoading" aria-label="Log out">
          @if (isLoading) {
            <i class="mr-6 text-lg fa-solid fa-spinner animate-spin"></i>
            <span class="text-xl font-semibold">Logging out </span>
          }
          @else {
            <i class="mr-6 text-2xl fa-solid fa-right-from-bracket fa-flip-horizontal text-colorNavLink"></i>
            <span class="text-lg font-semibold">Log Out </span>
          }
        </button>
      </li>
    </ul>
  </div>

  <!-- Right Side (Search bar + Router outlet) -->
  <div class="w-[80%] flex flex-col gap-6">
    <!-- Search Bar -->
    <div class="flex items-center justify-between w-full px-6 py-4 bg-white">
      <!-- Search Input -->
      <input
        type="text"
        placeholder="Search Quiz"
        class="basis-[80%] px-4 py-2 text-sm border bg-white border-gray-300 rounded-full outline-none"
      />

      <div class="flex items-center gap-3">




        <button
        class="px-6 py-2 text-sm font-semibold text-white bg-blue-600 rounded-2xl hover:bg-blue-700">
          Start Quiz
        </button>





        <div class="w-10 h-10 overflow-hidden border-2 border-white rounded-full shadow sm:w-12 sm:h-12">
          <img src="/images/media/avatar.jpeg" alt="User img" class="object-cover w-full h-full" />
        </div>
      </div>
    </div>

    <!-- Router Outlet -->
    <div class="w-full px-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
