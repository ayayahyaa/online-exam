<section class="w-full p-4 sm:p-6 lg:p-8 mb-6 lg:mb-10 bg-colorBackground lg:bg-white rounded-xl lg:shadow-[0_0_15px_0_rgba(0,0,0,0.1)]">
  <div class="container mx-auto">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6 sm:mb-8">
      <h2 class="text-xl font-semibold text-gray-900 sm:text-2xl">Quizzes</h2>

      <button
        (click)="getAllSubject()"
        aria-label="View all quizzes"
        class="text-base font-medium transition-colors duration-200 rounded-md sm:text-lg text-primary-600 hover:text-primary-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        View All
      </button>
    </div>

    <!-- Grid of subjects -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4">
      @for (sub of subjects(); track sub._id) {
        <article
          (click)="goToExam(sub._id)"
          class="relative aspect-square overflow-hidden rounded-xl shadow-lg cursor-pointer transition-transform duration-300 hover:scale-[1.02] focus-within:scale-[1.02]"
          tabindex="0">

          <!-- Image -->
          <img
            [src]="sub.icon"
            alt="{{ sub.name }}"
            class="object-cover w-full h-full"
            loading="lazy" />

          <!-- Overlay -->
          <div class="absolute inset-0 flex flex-col items-center justify-end w-full p-6 to-transparent">
            <div class="w-full p-4 transition-all duration-300 rounded-lg bg-colorBackgroundTitleCard backdrop-blur-sm">
              <h3 class="mb-2 text-lg font-bold text-white">{{ sub.name }}</h3>
              <p class="text-sm font-bold text-gray-200">{{ sub.createdAt }}</p>
            </div>
          </div>

          <!-- Focus ring -->
          <span class="absolute inset-0 pointer-events-none rounded-xl ring-2 ring-inset ring-transparent group-focus:ring-primary-500"></span>
        </article>
      }
    </div>




  </div>
</section>
