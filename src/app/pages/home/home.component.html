<section class="w-full py-8 bg-white md:px-6 lg:px-8">
  <div class="container mx-auto">
    <!-- Header with semantic heading and accessible button -->
    <div class="flex items-center justify-between mb-8">
      <h2 class="text-2xl font-semibold text-gray-900">Quizzes</h2>
      <button
      aria-label="View all quizzes"
        class="text-lg font-medium transition-colors duration-200 rounded-md text-primary-600 hover:text-primary-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
        View All
      </button>
    </div>

    <!-- Responsive grid for cards using @for -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4">

@for( sub of subject.message; track subject.metadata ){
  <article (click)="getAllSubject()"
  class="relative aspect-square overflow-hidden rounded-xl shadow-lg transition-transform duration-300 hover:scale-[1.02] focus-within:scale-[1.02]"
  tabindex="0">
  <!-- Optimized image with lazy loading -->
  <img [src]="" alt="Front-end development concepts"
    class="object-cover w-full h-full" loading="lazy" />

  <!-- Content overlay with backdrop blur and gradient -->
  <div class="absolute inset-0 flex flex-col items-center justify-end w-full p-6 to-transparent">
    <div class="w-full p-4 transition-all duration-300 rounded-lg bg-colorBackgroundTitleCard backdrop-blur-sm">
      <h3 class="mb-2 text-lg font-bold text-white">{{subject.message}}</h3>
      <p class="text-sm font-bold text-gray-200">{{subject.metadata}}</p>
    </div>
  </div>

  <!-- Accessible focus ring -->
  <span
    class="absolute inset-0 pointer-events-none ring-2 ring-inset ring-transparent group-focus:ring-primary-500 rounded-xl"></span>
</article>

}




    </div>
  </div>
</section>
