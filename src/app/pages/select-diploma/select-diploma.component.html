<section class="w-full py-8 bg-white md:px-6 lg:px-8">
  <div class="container mx-auto">
    <h2 class="mb-8 text-2xl font-semibold text-gray-900">Available Exams</h2>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4">
      @for (exam of exams(); track exam._id) {
        <article
          (click)="startExam(exam._id)"
          class="relative aspect-square overflow-hidden rounded-xl shadow-lg transition-transform duration-300 hover:scale-[1.02] cursor-pointer"
        >
          <div class="flex flex-col justify-between h-full p-6 bg-white">
            <div>
              <h3 class="mb-2 text-lg font-bold text-gray-900">{{ exam.title }}</h3>
              <p class="text-sm text-gray-600">{{ exam.numberOfQuestions }} Questions</p>
            </div>
            <p class="mt-4 text-sm text-gray-500">Duration: {{ exam.duration }} mins</p>
          </div>
        </article>
      }
    </div>
  </div>
</section>


@if(isOpen$ | async){
  <app-custom-modal>
    @switch (examStatus$ | async) { @case ("Started") {

    <app-exam></app-exam>
    } @case ("Completed") {
    <app-exam-score></app-exam-score>
    } @case ("Review Answers") {
    <app-exam-summry></app-exam-summry>
    } }
  </app-custom-modal>
  }
